version: '3.7'

services:
  server:
    build: .
    volumes:
      - cache_server:/cache
      - gem_server:/gem
      - ./.builds/server:/build
    environment:
      - RUBYC_SERVER=true
    ports:
      - 8080:8080

  gemtest:
    build: .
    environment:
      - RUBYC_GEM=kontena
      - RUBYC_ENTRYPOINT=kontena
      - RUBYC_OUTPUT=kontena
    volumes:
      - cache_gemtest:/cache
      - gem_gemtest:/gem
      - ./.builds/gemtest:/build
  rubyctest:
    build: .
    volumes:
      - ./rubyctest:/gem
      - cache_rubyctest:/cache
      - ./.builds/rubyctest:/build
    environment:
      - RUBYC_ENTRYPOINT=rubyctest
      - RUBYC_OUTPUT=rubyctest

volumes:
  cache_server:
    external:
      name: rubyc_cache_server
  cache_gemtest:
    external:
      name: rubyc_cache_gemtest
  cache_rubyctest:
    external:
      name: rubyc_cache_rubyctest
  gem_gemtest:
    external:
      name: rubyc_gem_gemtest
  gem_server:
    external:
      name: rubyc_gem_server
